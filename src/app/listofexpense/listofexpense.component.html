  </thead>

    <tr  style="background-color:white;" >

      <th class="m-3 fw-normal p-4"scope="col">10/26/2021</th>

    <tr  style="background-color:white;" >
      <th class="m-3  fw-normal p-4" scope="col">Rent home</th>
      <th class="m-3 fw-normal p-4"scope="col">For 2 Mont</th>
      <th class="m-3 fw-normal p-4"scope="col">1200 </th>
      <th class="m-3 fw-normal p-4"scope="col">10/26/2021</th>

      <th class="m-3 fw-normal p-4"scope="col">For 2 Mont</th>
      <th class="m-3 fw-normal p-4"scope="col">1200 </th>
      <th class="m-3 fw-normal p-4"scope="col">10/26/2021</th>

      </th>
    </tr>
    <tr  style="background-color:white;" *ngFor='let item of data  ;let i=index '>
      <th class="m-3  fw-normal p-4" scope="col">{{item.selectExpense}}</th>
      <th class="m-3 fw-normal p-4"scope="col">{{item.expenseDetail}}</th>
      <th class="m-3 fw-normal p-4"scope="col">{{item.amount}}</th>
      <th class="m-3 fw-normal p-4"scope="col">{{item.dateOfExpense}}</th>
      <th class="d-flex"> <button type="submit" class="btn btn-warning mb-1" [routerLink]="['/edit-expense', i]">Edit<i class="fas fa-edit p-1"></i> </button>
        <button type="submit" class="btn btn-danger ms-2 mb-1" (click)="deleteExpense(i)">Delete <i class="fas fa-trash p-1"></i></button>
      </th>
    </tr>
</tbody>
</table>
</div>
